<!DOCTYPE html>

<html lang="en-US">

<head>

<link rel="stylesheet" href="game.css">

<script src="server.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
#borderDIV
{
	width:1250px;
  	height:400px;
 	outline: 10px solid palevioletred;
 	animation: outline 5s infinite;
}
@keyframes outline
{
    50% {outline: 15px solid powderblue}
}

canvas 
{
    border:1px solid #788082;
    background-color: #f2f6f7;
}

</style>
</head>

<body onload="startGame()">

<img src="winterBackground.png" style="display:none;" alt="" />

<h1>Snowy Sweep</h1>

<h2>by Mikala Spencer</h2>

<br><br>

<script>

    var myGamePiece;
    var myGameTitle;
    var myBackground;
    var myObstacles = [];
    var myScore;
    var gamePaused;

    function startGame() 
    {
        myGamePiece = new component(50, 50, "mikanHappy.png", 10, 120, "image");
        myBackground = new component(480, 270, "winterBackground.png", 0, 0, "image");
        myGameTitle = new component("30px", "Lucida Sans Unicode", "#353b3d", 10, 40, "text");
        myGamePiece.gravity = 0.05;
        gamePaused = false;
        myScore = new component("20px", "Lucida Sans Unicode", "#353b3d", 350, 40, "text");
        myGameArea.start();
    }

var myGameArea = 
{
    canvas : document.createElement("canvas"),
    start : function() 
    {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);

        window.addEventListener('keydown', function (e) 
        {
            myGameArea.key = e.keyCode;
            e.preventDefault();
        })
        window.addEventListener('keyup', function (e) 
        {
            myGameArea.key = false;
            e.preventDefault();
        })
    },
    clear : function() 
    {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) 
{
    this.type = type;
    if (type == "image")
    {
        this.image = new Image();
        this.image.arc = color;
    }

    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;

    this.update = function() 
    {
        ctx = myGameArea.context;

        if (type == "image") 
        {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } 
        else if (type == "text")
        {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }
        else 
        {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() 
    {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }

    this.hitBottom = function() 
    {
        var rockbottom = myGameArea.canvas.height - this.height;

        if (this.y > rockbottom) 
        {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }

    this.crashWith = function(otherobj) 
    {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;

        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) 
        {
            crash = false;
        }

        return crash;
    }
}

function restart()
{
    document.location.href="";
}

function pause()
{
    if (!gamePaused)
    {
        myGameArea = clearInterval(myGameArea);
        gamePaused = true;
    }
    else if (gamePaused)
    {
        myGameArea = setInterval(updateGameArea, 0);
        gamePaused = false;
    }
}

function updateGameArea() 
{
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0; 
    myGamePiece.image.src = "mikanHappy.png";
    myBackground.image.src = "winterBackground.png";

    if (myGameArea.key && myGameArea.key == 37) 
    {
        myGamePiece.image.src = "mikanSad.png";
        myGamePiece.speedX = -5; 
    }
    if (myGameArea.key && myGameArea.key == 39) 
    {
        myGamePiece.image.src = "mikanScared.png";
        myGamePiece.speedX = 5; 
    }
    if (myGameArea.key && myGameArea.key == 38) 
    {
        myGamePiece.image.src = "mikanAngry.png";
        myGamePiece.speedY = -5; 
    }
    if (myGameArea.key && myGameArea.key == 40) 
    {
        myGamePiece.image.src = "mikanHappy.png";
        myGamePiece.speedY = 5; 
    }

    var x, height, gap, minHeight, maxHeight;

    for (i = 0; i < myObstacles.length; i += 1) 
    {
        if (myGamePiece.crashWith(myObstacles[i])) 
        {
            return;
        } 
    }

    myGameArea.clear();

    myBackground.newPos();    
    myBackground.update();

    myGameArea.frameNo += 1;

    if (myGameArea.frameNo == 1 || everyinterval(150)) 
    {
        x = myGameArea.canvas.width;
        minHeight = 100;
        maxHeight = 250;

        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        myObstacles.push(new component(20, x - height, "grey", x, height));
    }

    for (i = 0; i < myObstacles.length; i += 1) 
    {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGameTitle.text="Snowy Sweep";
    myGameTitle.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) 
{
    if ((myGameArea.frameNo / n) % 1 == 0) 
    {
        return true;
    }

    return false;
}

function accelerate(n) 
{
    myGamePiece.gravity = n;
}
</script>

<div id="borderDIV">

<br>

<p>
    Use the arrow keys to navigate the snowy landscape.
    How far can you make it before you hit an icicle?
</p>

<br>

<button2 onclick="restart()">Restart</button2>

<button3 onclick="pause()">Pause</button3>
</div>
</body>

</html>
